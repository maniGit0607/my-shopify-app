name = "my-shopify-app-backend"
main = "src/index.ts"
compatibility_date = "2024-11-10"

# KV namespace for storing shop access tokens
[[kv_namespaces]]
binding = "SHOP_TOKENS"
id = "your_kv_namespace_id"  # Will be created on first deploy

# Environment variables (set these with: wrangler secret put VARIABLE_NAME)
[vars]
SHOPIFY_API_KEY = "3c333541b1807a90350f6d829e13cd9b"
SHOPIFY_SCOPES = "write_products,read_orders"
APP_URL = "https://your-worker.workers.dev"  # Update after first deploy

# Secrets (use: wrangler secret put SHOPIFY_API_SECRET)
# SHOPIFY_API_SECRET = "set-via-wrangler-secret"

